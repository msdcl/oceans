<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="jquery-ui.css">
    <link rel="stylesheet" href="jquery-ui.theme.css">
    <link rel="stylesheet" href="index.css">
    <title>Advance Jquery</title>

</head>

<body>
    <div class="container">
        <div class="row app">Application : Jquery Ajax</div>
        <div class="row heading">
            <div class="col-12">
                Search movie titles using various parameters
            </div>

        </div>

        <div class="row second">
            <div class="col-12">
                <div class="widget">

                    <fieldset>
                        <legend>Select your search option: </legend>
                        <label for="radio-1">Title</label>
                        <input type="radio" class="radio-1" name="radio-1" id="radio-1" value="1">
                        <label for="radio-2">Year</label>
                        <input type="radio" class="radio-1" name="radio-1" id="radio-2" value="2">
                        <label for="radio-3">Imdb Id</label>
                        <input type="radio" class="radio-1" name="radio-1" id="radio-3" value="3">
                    </fieldset>
                </div>
                <div class="input">
                    <input type="text" class="x" id="title" placeholder="Enter title">
                    <input type="text" class="x" id="year" placeholder="Enter year">
                    <input type="text" class="x" id="imdb" placeholder="Enter Imdb id">
                    <button type="button" class="btn btn-secondary">Search</button>
                </div>

            </div>
        </div>
        <div class="row third" id="third">
            
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="index.js"></script>
</body>

</html>
